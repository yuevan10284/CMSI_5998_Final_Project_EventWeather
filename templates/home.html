<!DOCTYPE html>
<html>
<head>
    <title>Urban Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="main-title">Urban Explorer</h1>
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search for places...">
        <input type="text" id="location" value="Los Angeles, CA">
        <button onclick="searchPlaces()">Search</button>
    </div>

    <div id="results-container">
        <!-- Search results will be dynamically inserted here -->
    </div>

    <div class="events-section">
        <h2>Upcoming Events in Los Angeles</h2>
        <div class="events-container">
            {% for event in events %}
            <div class="event-card" onclick="showEventWeather('{{ event.Location }}')">
                <h3>{{ event.Title }}</h3>
                <p class="event-location">ğŸ“ {{ event.Location }}</p>
                <p class="event-date">ğŸ“… {{ event.Date }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="weather-modal" class="modal">
        <!-- Weather data will be shown here -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
